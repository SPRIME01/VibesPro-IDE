name: Build ResonanceIDE

on:
  push:
    branches: [main]
  workflow_dispatch:
    inputs:
      platform:
        description: 'Build platform'
        required: true
        default: 'linux'
        type: choice
        options:
          - linux
          - darwin
          - win32

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      PLATFORM: ${{ inputs.platform || 'linux' }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          npm install -g yarn
          yarn install --frozen-lockfile
        env:
          PLAYWRIGHT_SKIP_BROWSER_DOWNLOAD: 1
          ELECTRON_SKIP_BINARY_DOWNLOAD: 1

      - name: Download Electron
        run: yarn electron

      - name: Validate ResonanceIDE config
        run: npm run validate:resonance

      - name: Build ResonanceIDE
        run: |
          export VSCODE_PRODUCT_JSON=build/ResonanceIDE.product.json
          yarn gulp vscode-linux-x64-min
        env:
          NODE_OPTIONS: --max-old-space-size=8192

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: ResonanceIDE-linux-x64
          path: ../VSCode-linux-x64
          if-no-files-found: warn
          retention-days: 7
